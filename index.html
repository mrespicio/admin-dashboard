<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="sidebar">
            <div class="logo">
                <!-- logo pic + header -->
                <h1>Dashboard</h1>
            </div>
            <ul id="top">
                <li class="sb-item">Home</li>
                <li class="sb-item">Profile</li>
                <li class="sb-item">Messages</li>
                <li class="sb-item">History</li>
                <li class="sb-item">Tasks</li>
                <li class="sb-item">Communities</li>
            </ul>
            <ul id="bottom">
                <li class="sb-item">Settings</li>
                <li class="sb-item">Support</li>
                <li class="sb-item">Privacy</li>
            </ul>
        </div>

        <div id="header">
            <div class="search-container">            
                <div class="search">search bar</div>
            </div>

            <div class="icons-container">
                <img src="img/bell.png" alt="bell" >
                <img src="img/placeholder.png" alt="snorlax">
                <h3>Morgan Oakley</h3>
            </div>

            <div class="intro-container">
                <img src="img/placeholder.png" alt="snorlax" width="100">
                <div class="intro">
                    <p>Hi there,</p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            
            </div>
            
            <div class="button-container">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>


        </div>

        <div id="content">
            <p>this is the conents</p>
        </div>
    </main>
</body>
</html>
