<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="sidebar">
            <div class="logo">
                <!-- logo pic + header -->
                <h1>Dashboard</h1>
            </div>
            <ul id="top">
                <li class="sb-item">Home</li>
                <li class="sb-item">Profile</li>
                <li class="sb-item">Messages</li>
                <li class="sb-item">History</li>
                <li class="sb-item">Tasks</li>
                <li class="sb-item">Communities</li>
            </ul>
            <br>
            <ul id="bottom">
                <li class="sb-item">Settings</li>
                <li class="sb-item">Support</li>
                <li class="sb-item">Privacy</li>
            </ul>
        </div>

        <div id="header">
            <div class="search"></div>
            <div class="top-right">
                <!-- bell icon -->
                <!-- user icon -->
                <div class="top-name">Morgan Oakley</div>
            </div>
            <div class="bottom">
                <!-- user icon -->
                <div class="mid-name">Morgan Oakley (@morgan)</div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div id="content">
            <p>this is the conents</p>
        </div>
    </main>
</body>
</html>
